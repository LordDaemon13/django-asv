name: Benchmark

on:
  pull_request:
  push:
    branches:
      - "main"
      - "results_workflow"

jobs:

  run_benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Run Benchmarks
        run: |-
          asv machine --yes
          asv run
      - name: Move results
        run: |
          mv -f results/* ci-results/results/
      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v4.6.0
        with:
          commit_user_name: 'Github actions bot(results)'
          commit_message: 'results added [skip ci]'
