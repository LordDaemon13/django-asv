name: results

on:
  push:
    branches:
      - "results-workflow"

jobs:
  obtain_results:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Provide machine details
        run: |
          asv machine --yes
      - name: Run benchmarks
        run: echo "running benchmarks"
